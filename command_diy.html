<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
    <script src="http://cdn.bootcss.com/angular.js/1.5.7/angular.min.js"></script>
</head>
<body>

<div ng-app="myApp">
    <h4>创建自定义的指令</h4>
    <p>使用 .directive 函数来添加自定义的指令。</p>
    <p>要调用自定义指令，HTML 元素上需要添加自定义指令名。</p>
    <p>使用驼峰法来命名一个指令， testDirective, 但在使用它时需要以 - 分割, test-directive:</p>

    <div >
        <p>名称引用</p>
        <test-directive></test-directive>
    </div>

    <div >
        <p>属性引用</p>
        <div test-directive></div>
    </div>

    <div >
        <p>class引用</p>
        <div class="test-directive"></div>
    </div>

    <div >
        <p>注释引用</p>
        <!-- 指令: test-directive -->
    </div>

    <h4>限制使用</h4>
    <p>通过添加 restrict 属性,并设置只值为 "A", 来设置指令只能通过属性的方式</p>
    <p>E 只限元素名使用</p>
    <p>A 只限属性使用</p>
    <p>C 只限类名使用</p>
    <p>M 只限注释使用</p>

</div>

<script>
    var app = angular.module('myApp',[]);
    app.directive('testDirective',function () {
        return{
            template :"<h4>自定义指令test-directive</h4>"
        };
    });
</script>

</body>
</html>
